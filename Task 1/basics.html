<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> JavaScript</title>
  </head>
  <body>

    <h1 id="demo">Hello Everyone, welcome to first session of JS</h1>

    <button onclick="alert('msg')">click me</button>
    <button onclick="prompt('msg')">click me</button>
    <button onclick="confirm('Are you sure ?')">click me</button>

    <p id="demo1"></p>
  
    <!-- Using external script file -->
    <script type="text/javascript" src="basics.js"></script>

    <!-- Adding script in same file -->
    <script type="text/javascript">

    document.write("<h1>Out with the old, in with the new!</h1>");

    const vari = document.getElementById('demo');
    vari.style.color = "red";

    // variables
    var x = 5;
    const y = 6;
    let z = x + y;
    document.getElementById("demo1").innerHTML ="The value of z is: " + z;

    </script>

  </body>
</html>
